

<script language="JavaScript">
	function isHtml() {
		frm.sourse.value="html";
		validate();
	}
	
	function isExcel() {
		frm.sourse.value="excel";
		validate();
	}
	
	function validate() {
		if(frm.desg.selectedIndex==0) {
			alert(" u mest select the desg");
			return false;
		}
		else {
			frm.submit();
			return true;
		}
	}
</script>
