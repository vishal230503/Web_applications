



<h1 style="color:red;text-align:center">Job Seeker Registration</h1>

<form action="uploadurl"  method="POST"  enctype="multipart/form-data">
   <table border="0" align="center" bgcolor="cyan">
     <tr>
       <td> JobSeeker name  </td>
       <td><input type="text" name="jsName"> </td>
     </tr>
      <tr>
       <td> JobSeeker Address  </td>
       <td><input type="text" name="jsAddrs"> </td>
     </tr>
      <tr>
       <td> JobSeeker Photo  </td>
       <td><input type="file" name="photo"> </td>
     </tr>
      <tr>
       <td> JobSeeker Resume  </td>
       <td><input type="file" name="resume"> </td>
     </tr>
       <tr>
       <td colspan="2"><input type="submit" value="upload"> </td>
     </tr>
   </table>

</form>
